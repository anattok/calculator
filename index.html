<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Кредитный калькулятор</h1>
        <form class="form">
            <div class="col">
                <div class="calculation-option">
                    <label>Вариант расчета</label>
                    <p class="calculation-option__text">Расчет срока кредита</p>
                    <ul class="calculation-option__list"></ul>
                </div>
                <div class="sum-credit">
                    <label>Сумма кредита</label>
                    <input class="sum-credit__input" type="text">
                </div>

                <div class="row">
                    <div class="credit-term">
                        <label>Срок кредита</label>
                        <input class="credit-term__input" type="text">
                    </div>
                    <div class="month-or-year">
                        <label>Вариант расчета</label>
                        <p class="month-or-year__text">Месяцев</p>
                        <ul class="month-or-year__list"></ul>
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="count-procent">
                    <input type="date" class="count-procent">
                </div>
            </div>
            <div class="col">
                <button class="form__button">Рассчитать</button>
            </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="./main.js"></script>

</body>

</html>
